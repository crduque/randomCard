<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random card</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Gentium+Basic&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-success">
    <div class="card border w-25 container mt-2" id="card">
      <div class="row" id="row1">
        <div
          class="col-4 left-suit d-flex justify-content-center"
          id="left-suit"
        ></div>
      </div>
      <div class="row" id="row2">
        <div class="col-4"></div>
        <div class="value col-4 d-flex justify-content-center" id="value"></div>
      </div>
      <div class="row" id="row3">
        <div
          class="col-4 offset-8 right-suit d-flex justify-content-center"
          id="right-suit"
        ></div>
      </div>
    </div>
  </body>
</html>
